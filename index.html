<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Bearer Token Authentication</title>
  </head>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css"
  />
  <script src="./config/key.js"></script>

  <body>
    <h1>To-Do List</h1>

    <div id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="todo-app" style="display: none">
      <h2>Your To-Do List</h2>
      <input type="text" id="new-todo" placeholder="New To-Do" />
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list"></ul>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <script>
      let token = "";

      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch(loginkeyURI, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          const data = await response.json();
          token = data.token;
          document.getElementById("login").style.display = "none";
          document.getElementById("todo-app").style.display = "block";
          fetchTodos();
        } else {
          alert("Login failed");
        }
      }

      async function fetchTodos() {
        const response = await fetch(fetchTodosURI, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const todos = await response.json();
          const todoList = document.getElementById("todo-list");
          todoList.innerHTML = "";
          todos.forEach((todo) => {
            const li = document.createElement("li");
            li.textContent = todo.title;
            $(function () {
              $("li").draggable();
            });
            todoList.appendChild(li);
          });
        } else {
          alert("Failed to fetch to-dos");
        }
      }

      async function addTodo() {
        const toDoInput = document.getElementById("new-todo");
        let newTodo = toDoInput.value;

        const response = await fetch(addtodosURI, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ title: newTodo }),
        });

        if (response.ok) {
          fetchTodos();
          toDoInput.value = "";
        } else {
          alert("Failed to add to-do");
        }
      }

      function logout() {
        token = "";
        document.getElementById("login").style.display = "block";
        document.getElementById("todo-app").style.display = "none";
      }
    </script>
  </body>
</html>
